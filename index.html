<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bear Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Random Bear Images</h1>
    <div id="image-container">
      <img id="bear-image" src="https://placebear.com/200/300" alt="Random Bear">
      <p id="loading-text">Loading...</p>
    </div>
    <div class="pagination">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <p id="error-message" style="color:red; display:none;">Sorry, something went wrong!</p>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
